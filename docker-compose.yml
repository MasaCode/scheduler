version: '2'
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: scheduler
    ports:
      - '3316:3306'
    volumes_from:
      - datastore

  datastore:
    image: busybox
    volumes:
      - scheduler-data:/var/lib/mysql

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/scheduler
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  scheduler-data:
    driver: local
